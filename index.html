<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-sky-500 to-purple-500">
      <div class="px-12 py-8 text-left bg-gradient-to-r from-sky-500 to-purple-500">
          <h3 class="text-2xl font-bold text-center text-white">Login to your account</h3>
          <form action="">
              <div class="mt-5">
                  <div>
                      <label class="block font-semibold text-white" for="email">Email<label>
                              <input type="text" placeholder="Email"
                                  class="w-full px-4 py-2 mt-2 placeholder-gray-400 border text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
                  </div>
                  <div class="mt-4">
                      <label class="block font-semibold text-white">Password<label>
                              <input type="password" placeholder="Password"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none text-black focus:ring-2 focus:ring-blue-800">
                  </div>
                  <div class="flex items-baseline justify-between">
                      <button class="px-6 py-2 mt-4 text-white bg-blue-900 rounded-lg hover:bg-blue-700">Login</button>
                      <a href="#" class="text-base text-gray-200 hover:underline hover:text-white transition">Forgot password?</a>
                  </div>
              </div>
              <hr class="h-px my-4 bg-blue-300 border-0">
              <div class="flex items-center justify-center">
                <p class="text-base text-white">Sign in with</p>
              
                  <a href="#" class="pl-6 pr-3  text-white hover:text-blue-800 transition text-2xl"><i class="fa-brands fa-facebook"></i></a>
                  <a href="#" class="px-3  text-white hover:text-blue-800 transition text-2xl"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#" class="px-3  text-white hover:text-blue-800 transition text-2xl"><i class="fa-brands fa-linkedin-in"></i></a>
              
              </div>
          </form>
      </div>
    </div>


    
  </body>
  <script type="module" src="/main.js"></script>
</html>
